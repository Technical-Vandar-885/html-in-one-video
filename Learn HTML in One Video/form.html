<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form action="" autocomplete="off">
        <label for="name">Name:</label>
        <input type="text" maxlength="10" name="name" id="name" placeholder="Enter Name" required><br><br>
        
        <label for="contact">Contact</label>
        <input type="number" name="contact" id="contact" placeholder="Contact No." required><br><br>
        <label for="dob">Date Of Birth:</label>
        <input type="date" name="dob" id="dob"><br><br>
        <label for="time">Time:</label>
        <input type="time" name="time" id="time"><br><br>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Enter E-mail" required><br><br>
        <label for="password">Password</label>
        <input type="password" placeholder="Password" name="pasword" id="password" required><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender">Male
        <input type="radio" name="gender" id="gender">Female
        <input type="radio" name="gender" id="gender">Other<br><br>
        <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="india">India</option>
                <option value="india" selected>U.S.A</option>
                <option value="india">U.A.E</option>
                <option value="india">Japan</option>
            </select>
<br><Br>
    <label for="intrest">Intrest:</label>
    <input type="checkbox" name="intrest" id="intrest" checked>Playing
    <input type="checkbox" name="intrest" id="intrest">Coding
    <input type="checkbox" name="intrest" id="intrest">Gaming

<br><br>
<label for="message">Your Message:</label>
<textarea name="message" id="message" cols="30" rows="10"></textarea><br><br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    </form>
</body>
</html>
