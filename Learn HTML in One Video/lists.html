<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTMl</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol type="1" start="100">
        <li>Banana</li>
        <li>mango</li>
        <li>Apple</li>
    </ol>
    <br><br><br>
    <h1>Unordered list</h1>
    <ul>
        <li type="square">Laptop</li>
        <li type="circle">Computer</li>
        <li>Mobile</li>
    </ul>
    <br><br><br>
    <h1>Description List</h1>
    <dt>HTML</dt>
    <dd>HTML Stands For Hyper Text Markup language</dd>
</body>
</html>
